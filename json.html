<body>
    <script>
        let obj = {
            id : 101,
            name : "abc",
            place : "bangalore",
        };
        console.log(obj, typeof obj);

        let stringyfy = JSON.stringify(obj);
        console.log(stringyfy, typeof stringyfy);

        let parsse = JSON.parse(stringyfy);
        console.log(parsse, typeof parsse); 
           </script>
